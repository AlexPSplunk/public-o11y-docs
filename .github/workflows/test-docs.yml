name: "Test the documentation for errors and warnings"

on:
  push: 
    branches: [ main ]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install pip
        run: pip3 install --upgrade pip
      - name: Install requirements
        run: pip3 install -r requirements.txt --root-user-action=ignore
      - name: Test the docs
        run: make test
